  <article id="https://www.notion.so/f501d8247b8a430199aa338243ca783a" class="PageRoot"><div id="https://www.notion.so/0f807aa8c1fb42d489845e3580667fc7" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString"><span class="SemanticString__Fragment SemanticString__Fragment--Date">@2023/06/10</span></span><span class="SemanticString"> </span></span></p></div><div id="https://www.notion.so/5b0eae97a01148d7a87f0ba8eeaf6e42" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">上厕所的时候突然想到，《亲密关系》这本书只是教了我建立亲密关系后如何处理，但是我现在的问题是怎么建立亲密关系。《孤独：回归自我》这本书教的是如何处理独处，而独处发展到亲密关系这中间我还没找到有什么书。</span></span></p></div></article>
